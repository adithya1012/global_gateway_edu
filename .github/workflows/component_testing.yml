name: Cypress Tests

on:
  push:
    branches:
      - UnitTesting

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Run Cypress Open
        run: npx cypress open

      # Wait for the Cypress open process to complete
      - name: Wait for Cypress to Open
        run: sleep 10

      - name: Run Cypress Tests
        run: npx cypress run
